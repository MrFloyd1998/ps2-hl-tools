// PS2 HL model tool settings
//
// Options:
// 1) "-warning_mode" - warning processing mode.
//    Possible values: "stop" - program would stop to show warnings, "continue" - program would not stop to show warnings.
// 2) "-apply_patch" - experimental (unsafe) patch that allows correct submesh switching in DOL models and stops crashing on PS2.
//    Possible values: "yes" - apply the patch, "no" - ignore the patch (use "no" only in PCSX2 to test if this patch
//    corrupts\breaks model)
//
// Always leave empty line at the end of this file

-warning_mode
stop

-apply_patch
yes
